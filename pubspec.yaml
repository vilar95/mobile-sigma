name: sigma
description: "Sistema Integrado de Gestão de Médica e atendimento."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  brasil_fields: ^1.15.0
  flutter:
    sdk: flutter
  intl: ^0.19.0
  http: ^1.2.2
  dio: ^5.7.0
  logger: ^2.4.0
  mobx: ^2.3.3+2
  flutter_multi_formatter: ^2.1.0
  path: ^1.9.0
  path_provider: ^2.1.4
  localstorage: ^5.0.0
  shared_preferences: ^2.3.2
  flutter_mobx: ^2.2.1+1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.4.13
  mobx_codegen: ^2.6.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:

  uses-material-design: true

  assets:
    - assets/logo_icon.png
    - assets/logo_icon1152.png
    - assets/semconsultas.png
    - assets/profile_picture.png
    - assets/new_hospital.png
    - assets/atende-facil-saude-SCS.png
    - assets/desafio_saude.png
    - assets/super-centro-de-saude.png

flutter_native_splash:
  image: "assets/logo_icon.png"
  color: "#FAFAFA"
  android_12:
    color: "#FAFAFA"
    icon_background_color: "#FAFAFA"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_icon.png"
  min_sdk_android: 21
